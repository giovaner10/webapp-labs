name: Deploy Azure Web App

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Compilação
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Configura JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Compilação
      run: mvn clean install -DskipTests
    
  code-quality:
     name: Qualidade de Código
     needs: build
     runs-on: ubuntu-latest        
    
     steps:
     - name: Git Checkout
       uses: actions/checkout@v3
     - name: Adiciona permissão para mvnw
       run: chmod +x mvnw
     - name: Análise SonarCloud
       run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lab-crescer-pipeline
       env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
     
        
  tests:
    name: Testes automatizados
    needs: code-quality
    runs-on: ubuntu-latest    
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Configura JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Testes Unitários
      run: mvn -B test --file pom.xml
            
      
  push-image:
    name: Enviar Imagem Registry
    needs: tests
    runs-on: ubuntu-latest

    steps:
    - name: Login DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Criação e envio da Imagem
      uses: docker/build-push-action@v4
      with:
        file: ./Dockerfile
        push: true
        run: |
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0
        tags: |
          giovanetiburcio/javacrescer:latest
  
  Deploy:
    name: publicar imagem azure
    needs: push-image
    runs-on: ubuntu-lates
    steps:
    - name: Login via azure cli
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy hello java from azure
      uses: Azure/aci-deploy@v1
      with:
        resource-group: RG-APPS-CRESCER
        dns-name-label: lab-crescer-giovane-tiburcio
        images: giovanetiburcio/javacrescer:latest
        cpu: 1
        memory: 1
        registry-login-server: docker.io
        registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: lab-crescer-giovane-tiburcio
        location: 'east us'
